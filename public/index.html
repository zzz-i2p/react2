<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
	 		manifest.json предоставляет метаданные, используемые, когда ваше веб-приложение добавляется к
	 	 рабочий стол на Android. См. Https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше. 
      Он будет заменен URL-адресом папки `public` во время сборки. 
      В HTML можно ссылаться только на файлы в папке «public».

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" 
      будет правильно работают как с клиентской стороны, так и с открытым 
      корневым URL-адресом без полномочий root. Узнайте, как настроить общедоступный 
      URL-адрес без полномочий root, выполнив команду `npm run build`.
    -->
	<title>React App</title>
</head>

<body>
	<noscript>
		 Для запуска этого приложения необходимо включить JavaScript.
	</noscript>
	<div id="root"></div>
	<!--
	 Этот HTML-файл является шаблоном.
           Если вы откроете его прямо в браузере, вы увидите пустую страницу.

	    Вы можете добавить в этот файл веб-сайты, метатеги или аналитики.
	    Шаг сборки поместит связанные скрипты в тег <body>.

	    Чтобы начать разработку, запустите «npm start» или «yarn start».
	    Чтобы создать производственный пакет, используйте `npm run build` или` yarn build`.
    -->
</body>

</html>
